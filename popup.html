<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .search-box {
      margin-bottom: 15px;
    }
    
    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .prompt-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .prompt-item {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      margin-bottom: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .prompt-item:hover {
      background: #e3f2fd;
      border-color: #2196f3;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .prompt-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 4px;
      font-size: 14px;
    }
    
    .prompt-preview {
      color: #6c757d;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .prompt-category {
      background: #e9ecef;
      color: #6c757d;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 10px;
      margin-top: 6px;
      display: inline-block;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #545b62;
    }
    
    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 20px;
      font-size: 14px;
    }
    
    .shortcut-hint {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 8px;
      margin-top: 10px;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ Prompt Manager</h1>
  </div>
  
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢prompt...">
  </div>
  
  <div class="prompt-list" id="promptList">
    <!-- Prompts will be loaded here -->
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="manageBtn">ÁÆ°ÁêÜPrompt</button>
    <button class="btn btn-secondary" id="refreshBtn">Âà∑Êñ∞</button>
  </div>  <div class="shortcut-hint">
    üí° ÈªûÊìäpromptË§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø
  </div>

  <script src="init-prompts.js"></script>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
